<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main row">
    <div class="part1 col-lg-6">
      <h4>Your Result</h4>
      <div class="circle">
        <h1 class="score">76</h1>
        <p class="text">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="part1-txt">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="part2 col-lg-6">
      <h4>Summary</h4>
        <div class="reaction basic-box">
        <p><img class="svg-img" src="images\icon-reaction.svg" alt=""> <p class="txt"> Reaction</p> <p class="scores">80 / 100</p></p>
        </div>
        <div class="memory basic-box">
          <p><img class="svg-img" src="images\icon-memory.svg" alt=""> <p class="txt"> Memory <p class="invisible">|</p> </p><p class="scores">92 / 100</p></p>
        </div>
        <div class="verbal basic-box">
          <p><img class="svg-img" src="images\icon-verbal.svg" alt=""> <p class="txt"> Verbal<p class="invisible">aa</p></p><p class="scores">61 / 100</p></p>
        </div>
        <div class="visual basic-box">
          <p><img class="svg-img" src="images\icon-visual.svg" alt=""> <p class="txt"> Visual<p class="invisible">aa</p></p><p class="scores">72 / 100</p></p>
        </div>
        <button type="button" name="button" class="button-styles">Continue</button>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anshul chauhan</a>.
  </div>
</body>
</html>
